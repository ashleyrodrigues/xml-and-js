<html>

<head>
    <title>HTML FORM</title>
</head>

<body>
    <h1>HTML Form</h1>
    <br />
    Text Field:
    <input type="text" id="name" name="name" value="" placeholder="Enter value..." />
    <br />
    <br />
    <label for="dropdownField">Dropdown:</label>
    <select name="dropdownField" id="dropdownField">
        <option value="first">First</option>
        <option value="second">Second</option>
        <option value="third">Third</option>
    </select>
    <br />
    <br />
    <fieldset style="width: 250px;">
        <legend>Checkboxes</legend>
        <input type="checkbox" id="bike" name="Transport" value="Bike">
        <label for="bike">I have a bike</label><br>
        <input type="checkbox" id="car" name="Transport" value="Car">
        <label for="car">I have a car</label><br>
        <input type="checkbox" id="v3" name="Transport" value="Boat">
        <label for="boat">I have a boat</label><br>
    </fieldset>
    <br />
    <fieldset style="width: 250px;">
        <legend>Radio buttons</legend>
        <input type="radio" id="bike" name="chkbx" value="bike">
        <label for="bike">I have a bike</label><br>
        <input type="radio" id="car" name="chkbx" value="car">
        <label for="car">I have a car</label><br>
        <input type="radio" id="boat" name="chkbx" value="boat">
        <label for="boat">I have a boat</label><br>
    </fieldset>
    <br />

    <button type="submit">Submit</button>
    <button type="reset">Cancel</button>

    </form>
</body>

</html>
